Title: "Moo ping - thailändska grillspett"
Description: ""
IngredientSections:
  - Title: "Ingredienser"
    Ingredients:
      - "1 kg fläskkarré"
      - "6 vitlöksklyftor"
      - "0,5 gul lök"
      - "0,75 msk finriven ingefära"
      - "1,5 msk fisksås"
      - "1,5 msk thailändsk svampsoja (eller Kikkoman)"
      - "1,5 msk ostronsås"
      - "3 msk palmsocker, finhackat"
      - "3-4 finhackade korianderrötter (eller stjälkarna från 1 kruka koriander)"
      - "10 drag med vitpepparkvarnen"
      - "10 drag med svartpepparkvarnen"
      - "1,5 dl kokosmjölk"
      - "Grillspett i metall"
StepSections:
  - Title: "Steg"
    Steps:
      - "Börja med fläskkarrén som behöver frysas innan den kan skäras..."
      - "Blanda finskuren gul lök, korianderrötter, riven vitlök, ingefära, fisksås, ostronsås, soja, palmsocker, vitpeppar, svartpeppar."
      - "Skär köttet i tunna skivor och lägg i marinaden, plasta och ställ i kylen 12-24 timmar."
      - "Trä upp köttet på spett, vik det och trä fram och tillbaka över spettet som ett S."
      - "Tänd grillen och se till att kolen är varm."
      - "Pensla spetten med kokosmjölk, grilla och snurra regelbundet för jämn yta. Pensla flera gånger under grillningen."
Notes:
  - "När man köper fläskkarré är det bra att ta den som känns hårdast."
  - "Servera med jordnötsnudlar och en stor sallad med strimlad kål, morot, nektarin, salladslök, böngroddar, koriander, mynta, thaibasilika, jordnötter och en dressing på limejuice, fisksås och palmsocker."
  - "Gott att lägga i salladsblad och doppa i nouc cham dressing."
